name: exch_app
description: A modern currency converter built with flutter
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.6
  fluttertoast: ^8.2.6
  get_it: ^7.7.0
  shared_preferences: ^2.3.2
  toggle_switch: ^2.3.0
  intl: ^0.19.0
  url_launcher: ^6.3.0
  package_info_plus: ^8.0.2
  flutter_svg: ^2.0.10+1
  easy_debounce: ^2.0.3
  firebase_core: ^3.5.0
  firebase_crashlytics: ^4.1.2

dev_dependencies:
  flutter_launcher_icons: ^0.14.1

  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true
  
flutter:
  generate: true
  uses-material-design: true

  
  assets:
    - assets/images/